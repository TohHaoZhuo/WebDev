<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Personal Quiz</title>
    <link rel="stylesheet" type="text/css" href="hobbyquiz.css">
    <link rel="icon" type="image/x-icon" href="./Images/icon.jpg">
    <script defer>
    function infoget()
      {
      /*name*/
      var name = document.getElementById('name').value;
      localStorage.setItem("in_name", name);
  }
    </script>
  </head>
  <body>
    <!--navbar-->
    <div class="bar" id="myNavbar">
      <a href="./index.html" class="">HOME</a>
      <a href="./hobbylist.html" class=""> HOBBIES</a>
      <a href="./hobbyquiz.html" class=""> QUIZ </a>
      <a href="./hobbyfav.html" class""> TABLE</a>
    </div>
    <!--Form-->
    <p id="result"><p>
    <form action="./formProcessor.html" method="get" onsubmit ="return verifyPassword()">
  <div class="container">
    <h1>Personalised Hobby Form</h1>
    <p>Please fill in this form to create find your hobby! Fill in the login details so that we can remember you!</p>
    <hr>

    <label for="name"><b>Name:</b></label>
    <input type="text" id="name" name="user_name" placeholder="Enter Name"/>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

    <label for="age"><b>Age:</b></label>
    <input type="number" name="age" placeholder="Emter your Age" id="name" min="0" max="120" style="width:150px;height:24px;" required/>

    <label for="freetime"><b>Free time perday:</b></label>
    <input type="number" name="hours" placeholder="Enter free time (hr)" id="time" min="0" max="24" style="width:150px;height:24px;" required>
  <h3><b>Skills</b></h3>
    <input type="checkbox" id="skill1" name="skill1" value="cooking">
    <label for="skill1"> Cooking</label><br>
    <input type="checkbox" id="skill2" name="skill2" value="painting">
    <label for="skill2"> Painting</label><br>

    <label for="msg"><b>Feedback (optional):</b></label>
    <textarea class="msg" name="user_message" placeholder="Enter your feedback of the website!" style="width:350px;height:110px"></textarea>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button value="Submit" class="btn" onclick="infoget()">Submit</button>
  </div>
</form>
  </body>
</html>
